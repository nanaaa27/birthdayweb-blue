<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background-color: #f0f4f8;
    }
    /* Button */
  /* From Uiverse.io by suda-code */ 
    button {
  padding: 12.5px 30px;
  border: 0;
  border-radius: 40px;
  background-color: #0033cc;
  color: #ffffff;
  font-weight: Bold;  
  transition: all 0.5s;
  -webkit-transition: all 0.5s;
  position: fixed;
  top: 24px;
  left: 20px;
}

button:hover {
  background-color: #6fc5ff;
  box-shadow: 0 0 20px #6fc5ff50;
  transform: scale(1.1);
}

button:active {
  background-color: #6fc5ff;
  transition: all 0.25s;
  -webkit-transition: all 0.25s;
  box-shadow: none;
  transform: scale(0.98);
}
    #bgm-toggle {
      position: fixed;
      top: 24px;
      left: 20px;
      z-index: 999;
      padding: 8px 16px;
      background-color: #0033cc;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <audio id="bgm" src="prettyeyes.mp3" autoplay loop muted></audio>
  <button onclick="unmuteMusic()">ðŸ”Š Nyalakan Musik</button>
<script>
function unmuteMusic() {
  const audio = document.getElementById('bgm');
  audio.muted = false;
  audio.play().catch(e => {
    console.error('Audio play error:', e);
    alert('Akses suara ditolak browser, silakan klik sekali lagi.');
  });
  // Hilangkan tombol dengan animasi
  btn.style.opacity = 0;
  setTimeout(() => btn.style.display = 'none', 500); // hilang total setelah 0.5 detik
}
</script>
  <iframe id="frame-konten" src="halaman1.html"></iframe>
</body>
</html>
